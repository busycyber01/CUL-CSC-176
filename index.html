<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--success-color));
        }

        .header {
            text-align: center;
            padding: 40px 30px 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%234361ee" opacity="0.05" width="100" height="100"/><path fill="%234361ee" opacity="0.1" d="M30,10L50,30L70,10L90,30L70,50L90,70L70,90L50,70L30,90L10,70L30,50L10,30L30,10Z"/></svg>');
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .header-image {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            box-shadow: 0 8px 24px rgba(67, 97, 238, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        form {
            padding: 0 40px 40px;
        }

        fieldset {
            border: 2px solid rgba(67, 97, 238, 0.1);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            background: white;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        fieldset:hover {
            border-color: rgba(67, 97, 238, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        legend {
            font-weight: 600;
            color: var(--primary-color);
            padding: 0 15px;
            font-size: 1.2rem;
            background: white;
            border-radius: 30px;
            border: 2px solid rgba(67, 97, 238, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            transition: var(--transition);
        }

        .required::after {
            content: ' *';
            color: var(--warning-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            background-color: white;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--primary-color);
            font-size: 18px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
        }

        input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        input[type="checkbox"]:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        textarea {
            padding-left: 20px;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        button {
            padding: 14px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 14px rgba(67, 97, 238, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.5);
        }

        button[type="reset"] {
            background: white;
            color: var(--dark-color);
            border: 2px solid #e9ecef;
        }

        button[type="reset"]:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .table-container {
            padding: 0 40px 40px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 0 0 1px #e9ecef;
            margin: 30px 0;
        }

        caption {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: left;
            padding-left: 10px;
        }

        th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 500;
            padding: 15px;
            text-align: left;
        }

        th:first-child {
            border-top-left-radius: var(--border-radius);
        }

        th:last-child {
            border-top-right-radius: var(--border-radius);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        tr:hover td {
            background-color: #f8f9fa;
        }

        tfoot td {
            background-color: #f1f3f5;
            font-style: italic;
            text-align: center;
            color: #6c757d;
        }

        .compatibility-icon {
            color: var(--primary-color);
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            form {
                padding: 0 20px 30px;
            }
            
            .header {
                padding: 30px 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
            
            .table-container {
                padding: 0 20px 30px;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-cube"></i>
            </div>
            <h1>Register Your Product</h1>
            <div class="header-image">
                <i class="fas fa-box-open"></i>
            </div>
        </header>

        <form action="/submit_product_registration" method="POST">
            <fieldset>
                <legend>Product Details</legend>
                
                <div class="form-group">
                    <label for="product-name" class="required">Product Name</label>
                    <i class="fas fa-tag input-icon"></i>
                    <input type="text" id="product-name" name="product_name" placeholder="Enter your product name" required>
                </div>
                
                <div class="form-group">
                    <label for="product-category">Product Category</label>
                    <i class="fas fa-list input-icon"></i>
                    <select id="product-category" name="product_category">
                        <option value="">Select a category</option>
                        <option value="electronics">Electronics</option>
                        <option value="home-appliances">Home Appliances</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="purchase-date">Purchase Date</label>
                    <i class="fas fa-calendar-alt input-icon"></i>
                    <input type="date" id="purchase-date" name="purchase_date">
                </div>
                
                <div class="form-group">
                    <label for="serial-number">Serial Number</label>
                    <i class="fas fa-barcode input-icon"></i>
                    <input type="text" id="serial-number" name="serial_number" placeholder="e.g., SN123456789">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Your Information</legend>
                
                <div class="form-group">
                    <label for="email" class="required">Your Email</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="warranty" name="warranty_optin" value="yes">
                    <label for="warranty">Opt-in for extended warranty</label>
                </div>
                
                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <i class="fas fa-comment input-icon" style="top: 25px;"></i>
                    <textarea id="comments" name="comments" rows="4" placeholder="Any additional information about your product..."></textarea>
                </div>
            </fieldset>
            
            <div class="button-group">
                <button type="submit">
                    <i class="fas fa-check-circle"></i> Register Product
                </button>
                <button type="reset">
                    <i class="fas fa-undo"></i> Reset Form
                </button>
            </div>
        </form>
        
        <div class="table-container">
            <table>
                <caption>Product Compatibility</caption>
                <thead>
                    <tr>
                        <th><i class="fas fa-laptop compatibility-icon"></i>Device Type</th>
                        <th><i class="fas fa-desktop compatibility-icon"></i>Operating System</th>
                        <th><i class="fas fa-code-branch compatibility-icon"></i>Compatible Versions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i class="fas fa-laptop"></i> Laptop</td>
                        <td><i class="fab fa-windows"></i> Windows</td>
                        <td>10, 11</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-mobile-alt"></i> Smartphone</td>
                        <td><i class="fab fa-android"></i> Android</td>
                        <td>12, 13, 14</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-tablet-alt"></i> Tablet</td>
                        <td><i class="fab fa-apple"></i> iOS</td>
                        <td>15, 16</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Data accurate as of <span id="current-date"></span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        // Add current date to the table footer
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const currentDate = new Date().toLocaleDateString(undefined, options);
        document.getElementById('current-date').textContent = currentDate;
    </script>
</body>
</html>
